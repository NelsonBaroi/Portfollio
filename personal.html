<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page - Nelson Baroi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
      #content { display: none; }
      #error { color: red; display: none; }
      input { width: 100%; padding: 8px; margin: 10px 0; }
      button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
      .cta-button { display: inline-block; padding: 10px 20px; margin: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="login">
      <h2>Login</h2>
      <form id="passwordForm">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Enter</button>
        <p id="error">Incorrect password</p>
      </form>
    </div>

    <div id="content">
      <header class="header">
        <h1 class="gradient-text">Nelson Baroi</h1>
      </header>

      <div class="hero-content">
        <div class="button-container">
          <a href="philosophy.html" class="cta-button">Philosophy</a>
          <a href="courses.html" class="cta-button">Courses</a>
          <a href="cv.html" class="cta-button">My CV</a>
          <a href="https://nbaroi.pythonanywhere.com/" class="cta-button">My file system</a>
        </div>
        
        <div class="button-container">
          <a href="philosophy.html" class="cta-button">Philosophy</a>
          <a href="courses.html" class="cta-button">Courses</a>
          <a href="cv.html" class="cta-button">My CV</a>
          <a href="https://nbaroi.pythonanywhere.com/" class="cta-button">My file system</a>
        </div>
        
      </div>
    </div>

    <script>
      document.getElementById("passwordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var password = document.getElementById("password").value;
        if (password === "nbaroi") { 
          document.getElementById("login").style.display = "none";
          document.getElementById("content").style.display = "block";
        } else {
          document.getElementById("error").style.display = "block";
        }
      });
    </script>
  </body>
</html>
